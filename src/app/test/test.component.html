<div class="container col-md-6">
<h2>Login Form</h2>
  <form action="" (ngSubmit)="onLogin()"  #loginData="ngForm">

          <div class="form-floating text-dark my-5">
            <!--   template variable -->
            <!-- <input type="text" class="form-control" placeholder="Enter name" #username> -->
            <input type="text" class="form-control " placeholder="Enter name"  name="name" [(ngModel)]="loginModel.name">
            <label for="" class="form-label">Name</label>
          </div>

          <div class="form-floating text-dark my-3">
            <input type="text" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="loginModel.password">
            <label for="form-label">password</label>
          </div>

          <div class="mt-5 p-3 text-center">
            <button type="submit" class="btn btn-primary text-white">Login</button>
          </div>

    </form>
    <p>{{loginData.value |json}}</p>
    <p>{{loginModel |json}}</p>
    <p>{{logindata.message}}</p>
</div>
