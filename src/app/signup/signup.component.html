<div class="container col-md-6 p-4  my-5 border border-success bg-secondary rounded-5">
  <h2 class="p-2 text-center  ">Signup Form</h2>
  <form action="" #formData="ngForm" (ngSubmit)="onSignup()">
    <div class="form-group my-4">
      <label for="" class="form-label">Name :</label>
      <input type="text" class="form-control" name="name"  [(ngModel)]="signupModel.name" required>
    </div>
    <div class="form-group my-4">
      <label for="" class="form-label">Password :</label>
      <input type="text" class="form-control" name="password" [(ngModel)]="signupModel.password"  required>
    </div>
    <div class="mt-5 p-3 text-center">
      <button type="submit" class="btn btn-danger" name="submit">Signup</button>
    </div>
  </form>
  {{formData.value |json}}

  {{signupModel |json}}


  <p *ngIf="isSuccess;then isok  else isNot"></p>
  <ng-template #isok>
    <p class="p-3 text-white  text-center bg-success">{{responseData.message}}</p>
  </ng-template>
  <ng-template #isNot>
    <p class="p-3 text-dark  text-center">{{responseData.message}}</p>
  </ng-template>

</div>
